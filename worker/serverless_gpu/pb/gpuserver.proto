syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.gpuserver";
option java_outer_classname = "GPUServerInfoProto";
option go_package = "./;gpuserver";

package gpuserver;

service GPU {
    rpc SpawnWorker(SpawnWorkerRequest) returns (SpawnWorkerReply) {}
}

message SpawnWorkerRequest {
    uint32 gpuid = 1;
    uint32 n = 2;
}  

message SpawnWorkerReply {
	repeated uint32 ports = 1;
}
